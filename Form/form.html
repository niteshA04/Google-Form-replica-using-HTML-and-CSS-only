<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vasantdada Patil College Of Engineering</title>
</head>

<body>
    <center><h1 class="head">Vasantdada Patil College Of Engineering</h1></center>
    <br>
    <center>
        <div class="name">
            First Name: <input type="text" required><br><br>
            Middle Name: <input type="text" required><br><br>
            Last Name: <input type="text" required><br>
        </div>
    </center>
    <br>
    <center>
        <div class="clgd">
            Branch: <select name="branch" id="">
                <option value="">--Please choose a Branch--</option>
                <option value="">Computer Science</option>
                <option value="">Information Technolodgy</option>
                <option value="">Mechanical Engineering</option>
            </select><br><br>
            Academic Year: <select name="branch" id="">
                <option value="">--Please choose Year--</option>
                <option value="">FE</option>
                <option value="">SE</option>
                <option value="">TE</option>
                <option value="">BE</option>
            </select><br><br>
            Div: <input type="text" required><br><br>
            VID No: <input type="text" required><br>
        </div>
    </center>
    <br>
    <center>
        <div class="contact">
                Email ID: <input type="text" required><br><br>
                Phone No: <input type="text" required><br>
        </div>
    </center>
    <br>
    <div class="button">
        <input type="Submit">
    </div>
</body>

</html>
